<!doctype html>
<html><head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/script.js"></script>

<title>Tic Tac toe</title>
</head>

<body>
    <div class="score-board">
        <div class="score-player-o">
            <strong>player o:</strong>
            <span>x</span>
        </div>
        <div class="score-player-x">
            <strong>player x:</strong>
            <span>x</span>
        </div>
    </div>
    <div class="pop-up-o score-popup">
        <p>player o won</p>
    </div>
    <div class="pop-up-x score-popup">
        <p>player x won</p>
    </div>
    <div class="tie-game score-popup">
        <p>tie game</p>
    </div>
	<div class="container">
    	<header>
        	<h1>Tic Tac Toe</h1>
        </header>
        <ul class="board">
        	<li class="spot1">+</li>
            <li class="spot2">+</li>
            <li class="spot3">+</li>
            <li class="spot4">+</li>
            <li class="spot5">+</li>
            <li class="spot6">+</li>
            <li class="spot7">+</li>
            <li class="spot8">+</li>
            <li class="spot9">+</li>
        </ul>
        <div class="clearfix"></div>
        <footer>
        	<button class="reset"> Reset Game </button>
        
        </footer>
    </div>
</body>
</html>
